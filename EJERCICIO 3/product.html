<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Logo Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categoría 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categoría 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categoría 3</a>
                    </li>
                </ul>
                <a href="cart.html" class="btn btn-outline-success">Carrito (0)</a>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <img src="product_detail.jpg" class="img-fluid" alt="Producto Detalle">
            </div>
            <div class="col-md-6">
                <h1>Nombre del Producto</h1>
                <p class="lead">$49.99</p>
                <p>Descripción detallada del producto. Explicación de características y beneficios.</p>

                <h4>Selecciona una opción:</h4>
                <div class="mb-3">
                    <label for="size" class="form-label">Talla</label>
                    <select id="size" class="form-select">
                        <option value="">Selecciona una talla</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <select id="color" class="form-select">
                        <option value="">Selecciona un color</option>
                        <option value="rojo">Rojo</option>
                        <option value="azul">Azul</option>
                        <option value="verde">Verde</option>
                    </select>
                </div>
                <button class="btn btn-primary">Agregar al carrito</button>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
